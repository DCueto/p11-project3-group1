<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HACK.AI</title>
  <link rel="stylesheet" href="./static/css/styles.css">
  <link rel="stylesheet" href="./static/css/reset.css">
</head>
<body>
  <div class="background_fixed">
  </div>
  <div class="container">
    <header id="welcome">
      <figure class="space-logo" id="logo">
        <img  class="logo-img"  src="./static/img/logo-02.svg" alt="logo-corp">
      </figure>
      <div class="flex-home" >
        <h1>Descarga datos de cualquier</br>link en tiempo real</h1>
        <a href="#main_layout">
          <img class="flecha" src="./static/img/flecha-02.svg" alt="icon" />
        </a>
      </div>
    </header>
    <main id="main_layout" class="main_layout">
      <img class="logo-brand" alt="logo-layout" src="./static/img/logo-02.svg" />
      <section class="layout-sec" >
        <section class="history-sec" >
          <p>Historial</p>
          <div class="content-hist">
            <div class="item-story">
              <span>http://127.0.0.1:5500/#main_layout</span>
            </div>
          </div>
        </section>
        <section class="input-sec">
          <div class="input-box" >
            <div class="space-function" >
              <select id="method_select" class="select-styles" name="select">
                <option value="GET">GET</option>
                <option value="POST">POST</option>
                <option value="PUT">PUT</option>
                <option value="DELETE">DELETE</option>
              </select>
              <input id="url_input" placeholder="Introducir link" type="text" class="input" />
            </div>
            <button id="send_request" class="btn-run" ><img class="flecha-two" src="./static/img/flecha-02.svg" alt="icon" /></button>
          </div>
          <div class="content-actions">
            <div class="btn-actions" >
              <button id="button1">Response</button>
              <button id="button2">Campo</button>
            </div>
            <div class="cont-campo" id="divCampo">
              <p></p>
            </div>
            <div class="cont-response" id="divResponse">
              <div class="resp-campo">cmapo</div>
              <div class="resp-ok">
                <textarea class="text-area"></textarea>
              </div>
            </div>
            <div class="response">
              
            </div>
          </div>
        </section>
      </section>
    </main>
  </div>
  <script src="./lib/js/app.js"></script>
</body>
</html>
